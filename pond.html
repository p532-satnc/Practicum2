<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Cards</title>
    <style>
        .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)
        transition: 0.3s;
        width: 20%;
        border-radius: 5px;
        }

        . card: hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        img {
        border-radius: 5px 5px 0 0;
        }

        .container {
        padding: 2px 16px;
        }
    </style>
</head>
<body>
<h2>Duck Collection</h2>
<div id="duckContainer"></div> <!-- Container for dynamic duck cards -->

<script>
    let host = "http://localhost:8080";

    async function getAllDucks() {
        try {
            let response = await fetch(host + "/ducks");
            if (!response.ok) {
                throw new Error("Failed to fetch ducks");
            }

            let ducks = await response.json();
            displayDucks(ducks);
        } catch (error) {
            console.error("Error fetching ducks:", error);
        }
    }

    function displayDucks(ducks) {
        let container = document.getElementById("duckContainer");
        container.innerHTML = "";

        ducks.forEach(duck => {
            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${host}/ducks/${duck.id}/image" alt="Duck Image">
                <div class="container">
                    <h4><b>${duck.id}</b></h4>
                    <p>${duck.type}</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Load ducks when the page loads
    window.onload = getAllDucks;
</script>
</body>
</html>
